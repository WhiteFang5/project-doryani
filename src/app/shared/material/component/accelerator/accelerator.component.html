<mat-form-field>
	<mat-label>{{ label }}</mat-label>
	<input matInput
		   [value]="value || 'material.accelerator.unbound' | translate"
		   [disabled]="!recording"
		   (keydown)="onKeydown($event)"
		   #input />
	<button matSuffix
			mat-icon-button
			(click)="onKeyboardClick(input)"
			[matTooltip]="'material.accelerator.set-shortcut' | translate"
			*ngIf="!recording; else cancel">
		<mat-icon>keyboard</mat-icon>
	</button>
	<ng-template #cancel>
		<button matSuffix mat-icon-button (click)="cancelSetShortcut()" [matTooltip]="'material.accelerator.cancel-set' | translate">
			<mat-icon>clear</mat-icon>
		</button>
	</ng-template>
</mat-form-field>
