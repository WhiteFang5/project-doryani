<div [class]="getHeaderClass(item)">
	<div class="center-bg">
		<div class="name" *ngIf="item.name">
			<app-item-frame-query [(property)]="queryItem.name" [value]="item.name" [disabled]="!queryable">
				<span> {{ item.name }}</span>
			</app-item-frame-query>
		</div>
		<div class="name" *ngIf="item.typeId">
			<app-item-frame-query [(property)]="queryItem.typeId" [value]="item.typeId" [disabled]="!queryable">
				<ng-container [ngSwitch]="getNameLabelType(item)">
					<span *ngSwitchDefault>{{ item.typeId | baseItemType: language }}</span>
				</ng-container>
			</app-item-frame-query>
		</div>
	</div>
</div>
